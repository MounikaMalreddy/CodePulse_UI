<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <form [formGroup]="editCategoryForm">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category Id</label>
        <input type="text" class="form-control" formControlName="id" readonly/>
      </div>
      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mt-3">
        <label class="form-label">Category Url Handle</label>
        <input type="text" class="form-control" formControlName="urlHandle" />
      </div>
      <div class="d-flex mt-3">
        <div class="mt-3">
          <button class="btn btn-primary" (click)="onUpdateCategory()">
            Update
          </button>
        </div>
        <div class="mt-3 ms-2">
          <button class="btn btn-primary" [routerLink]="['/admin/categories']">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
