<div class="container">
  <h1 class="mt-3">Update BlogPost</h1>

  <form [formGroup]="updateBlogPostForm">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label class="form-label">BlogPost Id</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter BlogPost Id"
          formControlName="id"
          readonly
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Title"
          formControlName="title"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Url Handle</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Url Handle"
          formControlName="urlHandle"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Short Description</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Short Description"
          formControlName="shortDescription"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Content</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Enter Content"
          formControlName="content"
        ></textarea>
      </div>
      <div class="mt-3">
        <label class="form-label">Featured Image Url</label>
        <button
          type="button"
          class="btn btn-light ms-2"
          (click)="openImageSelector()"
        >
          Select Image
        </button>
        <div *ngIf="updateBlogPostForm.get('featuredImageUrl')?.value !== ''">
          <img
            [src]="updateBlogPostForm.get('featuredImageUrl')?.value"
            alt="Featured Image"
            class="img-fluid mt-2 mb-2"
          />
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Featured Image Url"
          formControlName="featuredImageUrl"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Published Date</label>
        <input
          type="date"
          class="form-control"
          placeholder="Enter Published Date"
          formControlName="dateCreated"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Author</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Author"
          formControlName="author"
        />
      </div>
      <div class="form-check mt-3">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="isVisible"
        />
        <label class="form-check-label">Is Visible?</label>
      </div>
      <div class="mt-3">
        <label class="form-label">Categories</label>
        <ng-container *ngIf="categoriesList$ | async as categories">
          <select
            class="form-control"
            multiple
            formControlName="selectedCategories"
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </ng-container>
      </div>
      <div class="d-flex mt-3">
        <div class="mt-3">
          <button class="btn btn-primary" (click)="onUpdateBlogPost()">
            Submit
          </button>
        </div>
        <div class="mt-3 ms-2">
          <button class="btn btn-primary" [routerLink]="['/admin/blogposts']">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div
  class="images-container-modal"
  [ngClass]="{
    'd-block': isImageSelectorVisible,
    'd-none': !isImageSelectorVisible
  }"
>
  <button class="btn btn-light" style="position: fixed; top: 10px; right: 10px;" (click)="onCloseImageSelector()">X</button>
  <app-image-selector></app-image-selector>
</div>
