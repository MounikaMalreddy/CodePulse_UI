<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>

  <form action="" [formGroup]="uploadBlogImageForm">
    <div class="card-body">
      <div class="d-flex flex-md-row flex-sm-coulmn flex-wrap">
        <div class="col-8 p-4"></div>
        <div class="col-4 p-4 bg-light">
          <h5>Upload Image</h5>

          <form action="">
            <div class="mt-3">
              <input
                type="file"
                class="form-control"
                (change)="onFileUploadChange($event)"
              />
            </div>
            <div class="mt-3">
              <input type="text" class="form-control" placeholder="File Name" formControlName="fileName"/>
            </div>
            <div class="mt-3">
              <input type="text" class="form-control" placeholder="Title"  formControlName="title"/>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-dark" (click)="UploadFile()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </form>
</div>
